<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirvana | Store</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="scripts/store.js" async></script>
</head>
<body>
  <header class="main-header">
    <nav class="main-nav nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">Nirvana</h1>
  </header>

  <main>
<!-- MUSIC Section -->
<section class="container content-section">
  <h2 class="section-header">MUSIC</h2>
  <div class="shop-items">
    <!-- Album 1 -->
    <div class="shop-item">
      <span class="shop-item-title">Album 1</span>
      <img class="shop-item-image" src="/images/pngegg.png" alt="Album 1 Cover">
      <div class="shop-item-details">
        <span class="shop-item-price">$12.99</span>
        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
      </div>
    </div>

    <!-- Album 2 -->
    <div class="shop-item">
      <span class="shop-item-title">Album 2</span>
      <img class="shop-item-image" src="/images/pngwing.com.png" alt="Album 2 Cover">
      <div class="shop-item-details">
        <span class="shop-item-price">$14.99</span>
        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
      </div>
    </div>

    <!-- Album 3 -->
    <div class="shop-item">
      <span class="shop-item-title">Album 3</span>
      <img class="shop-item-image" src="/images/pngwing.com (2).png" alt="Album 3 Cover">
      <div class="shop-item-details">
        <span class="shop-item-price">$9.99</span>
        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
      </div>
    </div>

    <!-- Album 4 -->
    <div class="shop-item">
      <span class="shop-item-title">Album 4</span>
      <img class="shop-item-image" src="/images/pngwing.com (copy 1).png" alt="Album 4 Cover">
      <div class="shop-item-details">
        <span class="shop-item-price">$19.99</span>
        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
      </div>
    </div>
  </div>
</section>


    <!-- MERCH Section -->
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <!-- T-Shirt -->
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="images/mersh.jpeg" alt="T-Shirt">
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>

        <!-- Mug -->
        <div class="shop-item">
          <span class="shop-item-title">Mug</span>
          <img class="shop-item-image" src="images/mug.jpeg" alt="Mug">
          <div class="shop-item-details">
            <span class="shop-item-price">$8.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <!-- CART Section -->
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row cart-header">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-item cart-header cart-column">PRICE</span>
        <span class="cart-item cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        
      </div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">Nirvana</h3>
      <ul class="nav footer-nav">
        <li><a href="https://youtube.com" target="_blank"><img src="images/icons8-youtube-logo-50.png" alt="YouTube"></a></li>
        <li><a href="https://spotify.com" target="_blank"><img src="images/icons8-spotify-50.png" alt="Spotify"></a></li>
        <li><a href="https://facebook.com" target="_blank"><img src="images/icons8-facebook-30.png" alt="Facebook"></a></li>
      </ul>
    </div>
  </footer>
    
</body>
</html>
